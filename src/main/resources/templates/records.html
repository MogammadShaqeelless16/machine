<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lotto Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #588a4d;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        h1 {
            color: #588a4d;
        }
    </style>
</head>
<body>
    <h1>Lotto Records</h1>

    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Created At</th>
                <th>Amount</th>
                <th>Numbers</th>
                <th>Placed By</th>
                <th>Loyalty Program</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.createdAt}"></td>
                <td th:text="${ticket.amount}"></td>
                <td th:text="${ticket.numbers}"></td>
                <td th:text="${ticket.placedBy}"></td>
                <td th:text="${ticket.loyaltyProgram}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
